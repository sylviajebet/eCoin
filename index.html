<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>eCoin</title>
    <script>
        function coinFlip(){
            return Math.round(Math.random());
        }
        function flipOut(){
            if (coinFlip() == 0)
                return "Tails";
            else 
                return "Heads";
        }
    </script>
    <style>
        body {background-color: #ccffcc; color: green; font-family: verdana; text-align: center;}
    </style>
</head>
<body>
    <form>
        <h2>Heads or Tails?</h2>
        <input type="button" value="Flip" onclick="ans.value=flipOut();"/>
        <input type="text" name="ans" size="5" onchange=""/>
    </form>
</body>
